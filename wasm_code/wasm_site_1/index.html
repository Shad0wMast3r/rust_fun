<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Clock & User Input</title>
</head>
<body>
    <h1>Dynamic Time & Input Example</h1>

    <!-- Real-time clock -->
    <p id="time-display">Current Time: Loading...</p>

    <!-- User input section -->
    <label for="user-input">Enter some text:</label>
    <input type="text" id="user-input" />
    <button id="submit-btn">Submit</button>

    <!-- Output section -->
    <p id="output">Your output will appear here.</p>

    <!-- Link to the JavaScript file -->
    <script type="module" src="index.js"></script>
</body>
</html>
