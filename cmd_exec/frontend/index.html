<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Command Executor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Linux Command Executor</h1>
    <label for="commandInput">Enter a Linux command:</label>
    <input type="text" id="commandInput" placeholder="Enter a command..." />
    <button id="executeButton">Execute Command</button>
    <button id="currentDirButton">Get Current Directory</button>
    <button id="clearButton">Clear Output</button>
    <h2>Command Output:</h2>
    <div id="output">Output will appear here...</div>
    <h2>Current Directory:</h2>
    <div id="currentDirOutput">Current directory will appear here...</div>
    <script src="index.js"></script>
</body>
</html>
